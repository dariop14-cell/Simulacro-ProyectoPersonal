<div class="container mt-4">

    <h2 class="mb-3">Mis favoritos</h2>

    <div *ngIf="favoritos.length > 0; else vacio">

        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of favoritos">

                    <!-- Imagen -->
                    <td>
                        <img *ngIf="item.imagen"
                            [src]="'http://localhost/api_proyecto/public/uploads/' + item.imagen"
                            class="thumb" />
                    </td>

                    <!-- Nombre -->
                    <td>
                        <strong>{{ item.nombre }}</strong>
                    </td>

                    <!-- Precio -->
                    <td>$ {{ item.precio }}</td>

                    <!-- Acciones -->
                    <td>

                        <!-- Mover al carrito -->
                        <button class="btn btn-success btn-sm me-2"
                                (click)="moverAlCarrito(item)">
                            Agregar al carrito
                        </button>

                        <!-- Quitar de favoritos -->
                        <button class="btn btn-outline-danger btn-sm"
                                (click)="eliminarFavorito(item.id)">
                            Quitar
                        </button>

                    </td>

                </tr>
            </tbody>
        </table>

    </div>

    <ng-template #vacio>
        <div class="alert alert-info text-center">
            No tienes productos en tu lista de favoritos.
        </div>
    </ng-template>

</div>
