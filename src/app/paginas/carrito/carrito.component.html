<h1> Carrito de Compras</h1>
<div *ngIf="productosEnCarrito.length === 0">
    <p>No hay productos en el Carrito</p>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of productosEnCarrito; let i = index">
            <td><img [src]="item.producto.img" alt="{{item.producto.nombre}}" style="width: 50px; height: 50px;">
            </td>
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.producto.descripcion }}</td>
            <td>{{ item.producto.precio}}</td>
            <td>
                <button class="btn-cantidad" (click)="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button class="btn-aggcant" (click)="agregarCantidad(i)">+</button>
            </td>
            <td>
                <button class="btn-cantidad" (click)="eliminarProducto(item.producto.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click) = "realizarCompra()" class="btn btn-success agregacion" [disabled]="productosEnCarrito.length === 0">Realizar Compra</button>

<div class="text-end mt-4" *ngIf="productosEnCarrito.length > 0">
    <h4 class="fw-bold">Total : {{ calcularTotal() }}</h4>
<button class="btn btn-primary mt-2" (click)="irAFormularioCompra()">
    <i class="bi bi-cart-check"></i>Realizar Compra
</button>
</div>
